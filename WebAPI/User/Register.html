<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
	<meta charset="utf-8" />
    <link href="../Content/angular-material.min.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-animate.min.js"></script>
    <script src="../Scripts/angular-aria.min.js"></script>
    <script src="../Scripts/angular-messages.min.js"></script>
    <script src="../Scripts/angular-material.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="Main.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <style>
 
    div {
          border-radius: 5px;
          background-color: #f2f2f2;
        }
    </style>
</head>
<body ng-app = "firstApplication">
    <br />
    <div id="inputContainer" class="inputDemo" ng-controller="inputController as ctrl">
        <md-content layout-padding>
            <form  name="projectForm">
                <h3>Sign Up</h3>
                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input style="width:500px" name="userName" ng-model="acc">               
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input style="width:500px" name="lastName" ng-model="acd" />
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Email</label>
                    <input style="width:500px" required type="email"
                           ng-model="project.userEmail"
                           minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    <!--<div ng-messages="projectForm.userEmail.$error" role="alert">
                        <div ng-message-exp="['required', 'minlength', 'maxlength',
                        'pattern']">
                            Your email must be between 10 and 100 characters long and should
                            be a valid email address.
                        </div>
                    </div>-->
                </md-input-container>
                
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input style="width:500px" required type="password" ng-model="abcd" />
                </md-input-container>   
                
                <md-input-container class="md-primary">
                    <button type="submit" class="btn btn-default">Register</button>
                </md-input-container>        
            </form>
        </md-content>
    </div>
</body>
</html>
